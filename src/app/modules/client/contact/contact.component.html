<div class="d-flex justify-content-center align-content-center py-5">
    <form [formGroup]="myData" (ngSubmit)="onSubmit()" class="w-50 p-3 bg-white rounded shadow d-grid gap-3">
        <h2 class="text-center fw-bolder">Contactez-nous</h2>
        <div>
            <label for="prenom" class="">Pr√©nom</label>
            <input type="text" id="prenom" name="prenom" class="form-control" formControlName="prenom">
        </div>

        <div>
            <label for="nom" class="">Nom</label>
            <input type="text" id="nom" name="nom" class="form-control" formControlName="nom">
        </div>

        <div>
            <label for="email" class="">Email</label>
            <input type="email" id="email" name="email" class="form-control" formControlName="email">
        </div>

        <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" class="form-control" formControlName="message"></textarea>
        </div>

        <div>
            <button type="submit" class="w-100 btn btn-primary fw-bolder">Envoyer</button>
        </div>
    </form>
</div>
