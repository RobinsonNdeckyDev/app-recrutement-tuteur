<div class="container-fluid p-0 opacity-0.1">
    <div class="banner position-relative text-center">
        <img src="assets/banners/img3-login.png" class="img-fluid w-100" alt="Bannière Santé Mentale" />
        <div class="banner-overlay position-absolute top-50 start-50 translate-middle text-white">
            <h2 class="fw-bold text-center text-primary">
                Listes des Annonces
            </h2>
            <p class="lead">
                Trouvez les meilleurs annonces qui vous correspondent
            </p>
        </div>
    </div>
</div>


<div class="container mt-5 px-3">
    <h3 class="text-center text-primary my-4 fw-medium">Liste des annonces</h3>
    <div class="row gx-2">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12" *ngIf="annonces.length > 0; ">
                    <div class="card shadow-sm mb-3" *ngFor="let annonce of annonces">
                        <div class="card-body border-4 border-bottom border-success rounded d-flex flex-column p-4">
                            <div class="mb-2">
                                <h4 class="card-title text-primary mb-2 fw-bold">
                                    {{ annonce.titre }}
                                </h4>
                            </div>
                            <span class="badge bg-card rounded-0 text-light position-absolute px-3 py-2 end-0 mt-1">
                                {{ annonce.etat}}
                            </span>
                            <p class="mb-2 fw-medium">Description</p>
                            <p class="card-text" style="text-align: justify">
                                {{ annonce.description }}
                            </p>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-calendar text-muted me-2"></i>
                                    <small class="text-muted">{{
                                        annonce.dateLimite
                                        }}</small>
                                </div>
                                <button class="btn btn-outline-primary btn-sm px-3 rounded" [routerLink]="['/detailAnnonce', annonce.id]">
                                    <span class="fw-bold">Voir plus ...</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <ng-template #noData>
                        <p>Aucune annonce disponible pour le moment.</p>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
